document.onkeydown = grabEvent;
if(document.onkeypress!==null){
	document.onkeypress = grabEvent;
}
document.onsystemevent = grabEvent;
function grabEvent(_event){
	if(_event.type=='keydown'){
		document.onkeypress = null;
	}
	var code = Event(_event);
	switch(code){
		case "KEY_UP": //
			control.clickTop();
			return 0;
			break;
		case "KEY_DOWN": //
			control.clickDown();
			return 0;
			break;
		case "KEY_LEFT": //
			control.clickLeft();
			return 0;
			break;
		case "KEY_RIGHT": //
			control.clickRight();
			return 0;
			break;
		case "KEY_PAGE_UP": //
			
			return 0;
			break;		
		case "KEY_PAGE_DOWN": //
			return 0;
			break;
		case "KEY_NUMBER1":
			//audio_control.player.next();
			return 0;
			break;			
		case "KEY_SELECT": //	
			control.doSelect();
			return 0;
			break;
		case "KEY_EXIT":
		case "KEY_BACK":
			//window.location.href = "../index.html";
			return false;
			break;
		default:
			//
			break;
	}
}


var loadingDiv=null;

window.onload = init;
function init(){
	loadingDiv=$('loadingDiv');
	showLoadingDiv();
	//control.init();
	getData();
}
function getData(){
	var url=serverUrl+'dfManage/inter/getGameLists.action?folderId=1';
	url='getGameLists.json';//test
	fetch(url,function(data){
		control.init();
	},function(){
		//alert('网络错误');
	});
}

var req=null;
function fetch(url,successFn,failFn){
	if(req != null){
		req.abort();
		req=null;
	}
	showLoadingDiv();
	req = ajax({
		url: url,
		type: "GET", //HTTP 请求类型,GET或POST
		dataType: "html", //请求的文件类型html/xml
		onSuccess: function(html){ //请求成功后执行[可选]
			req=null;
			hideLoadingDiv();
			var json = eval("(" + html + ")");
			!!successFn&&successFn(json);
		},
		onComplete : function(){
			req = null;
		},
		onError:function(){ //请求失败后执行[可选]
			req=null;
			!!failFn&&failFn();
		},
		post:"",
		timeout:30000
	});
}


var control = {
	focusArea : 0,
	init : function(){
		this.contentList.init();
	},
	contentList : {
		x : 0,
		y : 0,
		dataPos : 0,
		datas : [],
		dataList : [
			{
				"focusArea" : [
					{top:30,left:34,width:538,height:295},
					{top:30,left:588,width:392,height:220}
				]
			},
			{
				"focusArea" : [
					{top:338,left:34,width:264,height:150},
					{top:338,left:308,width:264,height:150},
					{top:265,left:588,width:392,height:220}
				]
			}
		],
		init : function(){
			this.focusOn();
		},
		changeX : function(_num){
			if(_num > 0 && this.x == 2 || _num < 0 && this.x == 0)return;
			this.x += _num;
			this.focusOn();
		},
		changeY : function(_num){
			if(_num > 0 && this.y == 1 || _num < 0 && this.y == 0)return;
			this.y += _num;
			if(this.y == 0 && this.x == 1)this.x=0;
			if(this.y == 0 && this.x == 2)this.x=1;
			if(this.y == 1 && this.x == 1)this.x=2;
			this.focusOn();
		},
		focusOn : function(){
			if(this.dataList[this.y]&&this.dataList[this.y].focusArea[this.x]){

			}else{
				return;
			}
			this.dataPos = this.x + this.y*2;
			var focusObj = $("content_focus");
			focusObj.style.top = this.dataList[this.y].focusArea[this.x].top +"px";
			focusObj.style.left = this.dataList[this.y].focusArea[this.x].left +"px";
			focusObj.style.width = this.dataList[this.y].focusArea[this.x].width +"px";
			focusObj.style.height = this.dataList[this.y].focusArea[this.x].height +"px";
		}
	},
	doSelect : function(){
		window.location.href = "content.html?contentId="+ this.contentList.dataPos;
	},
	clickTop : function(){
		this.contentList.changeY(-1);
	},
	clickDown : function(){
		this.contentList.changeY(1);
	},
	clickLeft : function(){
		this.contentList.changeX(-1);
	},
	clickRight : function(){
		this.contentList.changeX(1);
	}
};
