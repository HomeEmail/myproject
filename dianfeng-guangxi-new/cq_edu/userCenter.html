document.onkeydown = grabEvent;
if(document.onkeypress!==null){
	document.onkeypress = grabEvent;
}
document.onsystemevent = grabEvent;
function grabEvent(_event){
	if(_event.type=='keydown'){
		document.onkeypress = null;
	}
	var code = Event(_event);
	switch(code){
		case "KEY_UP": //
			control.up();
			return 0;
			break;
		case "KEY_DOWN": //
			control.down();
			return 0;
			break;
		case "KEY_LEFT": //
			control.left();
			return 0;
			break;
		case "KEY_RIGHT": //
			control.right();
			return 0;
			break;
		case "EIS_VOD_RERADY_SUCCESS": //
			audio_control.player.play(0);
			return 0;
			break;
		case "EIS_VOD_PROGRAM_END"://当前流媒体已经播放结束
			if(keyNo == "notFound"){
				showTips.init("tips","t_title|温馨提示","t_content|没有找到用户智能卡!",0);
				showTips.onEventHandle(grabEvent);//事件接管
				return 0;
			}
			if(control.play.button.selectList[3].model == 0){ //顺序播放
				if(playPos == control.userPlayList.dataList.length - 1){ // 最后一首
					control.play.button.selectList[1].checked = false;
					$("play_button").style.background = "url(images/play.png)";
					control.play.button.selectList[1].txt = "播放";
					$("play_txt").innerHTML = control.play.button.selectList[control.play.button.pos].txt;
				}else{
					audio_control.player.next();
				}
			}else if(control.play.button.selectList[3].model == 1){ //单曲循环
				audio_control.player.stop();
				play_ajax(audioId);
			}
			return 0;
			break;	
		case "KEY_PAGE_UP": //
			control.changePage(-1);
			return false;
			break;		
		case "KEY_PAGE_DOWN": //
			control.changePage(1);
			return false;
			break;	
		case "KEY_SELECT": //	
			control.doSelect();
			return 0;
			break;
		case "KEY_EXIT":
		case "KEY_BACK":
			control.clickDoBack();
			return false;
			break;
		default:
			break;
	}
};

	focusId:      "userPlay_focus",  //焦点的ID
	arrLength:     0, 				//数据总长度
	listSize:      6,               //显示DIV数

	focusStartPos: 10,              //显示的第一个焦点	X或Y轴（这里是X）坐标
	direction:     "top",          //方向 top 纵向 left 横向

};

var focusPos = 0;
var listPos = 0;
var listObj = null;
function initList(){
	listObj = new listSlip(parmObj);
	listObj.startline = 1; //起始行 从0开始数，默认为0 (注意：pageType=1，不起作用)
	listObj.endline   = 4; //其实列 从0开始数,默认为最后一行(注意：pageType=1，不起作用)
	listObj.firstFlag = true;//按向上的时候是否能滑到 第一行条目的位置 (注意：cycle=1，不起作用)
	listObj.lastFlag = true;//按向下的时候是否能滑到 最后一行条目的位置; (注意：cycle=1，不起作用)
	//焦点位置默认为0，重新赋值或者焦点定位时必须在 文字输出之前
	listObj.listPos = listPos; 
	listObj.focusPos = focusPos;	
	//输出文字
	listObj.haveData = showText;
	listObj.notData = clearText;
	listObj.initInfo();
	//焦点定位处理
	listObj.focusObj.style.webkitTransitionDuration = "0ms";
	listObj.onfocus();
	listObj.focusObj.style.webkitTransitionDuration = listObj.duration;
}

	$("gs_his_"+ _i).innerText   = "";
	$("zj_his_"+ _i).innerText   = "";

var control = {
	pos : 0,
	focusArea : 0, // 0:主菜单,1:最近播放列表,2:二级菜单（专辑、单曲收藏）,
	init : function(){
		this.pos = pre.menuPos;
		this.initFocus();
		this.focus();
		this.subMenu.init();
		this.showLayer();
	},
	initFocus : function(){
		$("menuFocus").style.top = 100 + this.pos*69 + "px";
	},
	changeFocus : function(_num){
		if(this.pos == 0 && _num < 0 || this.pos == 1 && _num > 0)return;
		$("menu_"+ this.pos).style.color = "#666666";
		this.pos += _num;
		this.initFocus();
		$("menu_"+ this.pos).style.color = "#ffffff";
		this.showLayer();
	},
	focus : function(){
		$("menu_"+ this.pos).style.color = "#ffffff";
		$("menuFocus").style.opacity = 1;
	},
	blur : function(){
		$("menu_"+ this.pos).style.color = "#666666";
		$("menuFocus").style.opacity = 0.3;
	},
	showLayer : function(){
		if(this.pos == 0){
			this.subMenu.closeLayer();
			this.userPlayList.showLayer();
			if(this.userPlayList.dataList.length == 0){
				//var ajaxUrl = serverUrl +"hifiUser/userCollection.action?keyNo="+ keyNo +"&size=6&collectionType=0&pageno=1";
				var ajaxUrl = serverUrl +"hifiUser/userPlayList.action?keyNo="+ keyNo +"&size=20&pageno=1";
				var that = this;
				ajaxGetUserPlay(ajaxUrl,that.userPlayList.init);
			}else{
				this.userPlayList.showPage();
			}
		}else if(this.pos == 1){
			this.userPlayList.closeLayer();
			this.subMenu.showLayer();
		}else if(this.pos == 2){
			this.userPlayList.closeLayer();
			this.subMenu.closeLayer();
		}
	},
	subMenu : {
		pos : 0,
		init : function(){
			this.pos = pre.subMenuPos;
			this.initFocus();
		},
		initFocus : function(){
			$("subFocus").style.top = 100 + this.pos*69 + "px";
		},
		changeFocus : function(_num){
			if(this.pos == 0 && _num < 0 || this.pos == 1 && _num > 0)return;
			$("subMenu_"+ this.pos).style.color = "#666666";
			this.pos += _num;
			this.initFocus();
			$("subMenu_"+ this.pos).style.color = "#ffffff";
			this.showLayer();
		},
		showLayer : function(){
			$("subMenu").style.display = "block";
			if(this.pos == 0){
				this.single.closeLayer();
				this.record.showLayer();
				if(this.record.pageDataLength == 0){
					this.record.currPage = pre.page;
					var ajaxUrl = serverUrl +"hifiUser/userCollection.action?keyNo="+ keyNo +"&size=8&collectionType=1&pageno="+ this.record.currPage;
					var that = this;
					ajaxGetCang(ajaxUrl,that.record.init);
				}else{
					this.record.showListPage();
				}
			}else{
				this.record.closeLayer();
				this.single.showLayer();
				if(!this.single.dataObj.result){
					this.single.currPage = pre.page;
					var ajaxUrl = serverUrl +"hifiUser/userCollection.action?keyNo="+ keyNo +"&size=6&collectionType=0&pageno="+ this.single.currPage;
					var that = this;
					ajaxGetCang(ajaxUrl,that.single.init);
				}else{
					this.single.showPage();
				}
			}
		},
		closeLayer : function(){
			$("subMenu").style.display = "none";
			this.record.closeLayer();
			this.single.closeLayer();
		},
		focus : function(){
			$("subMenu_"+ this.pos).style.color = "#ffffff";
			$("subFocus").style.opacity = 1;
		},
		blur : function(){
			$("subMenu_"+ this.pos).style.color = "#666666";
			$("subFocus").style.opacity = 0.3;
		},
		record : {
			x : 0,
			y : 0,
			xPlace : 407,
			yPlace : 79,
			updataX : 200,
			updataY : 263,
			dataObj : {},
			pageDataLength : 0,
			currPage : 1,
			totalPage : 1,
			dataPos : 0,
			rightTouchout : true,
			init : function(_data){
				var self = control.subMenu.record;
				self.x = 0;
				self.y = 0;
				self.dataPos = 0;
				self.dataObj = _data.list;
				self.pageDataLength = _data.list.result.length > 8 ? 8 : _data.list.result.length;
				self.currPage = _data.page;
				self.totalPage = _data.totalPage; 
				self.initPlace();
				self.showData();
			},
			initPlace : function(){
				this.dataPos = this.x + this.y*4;
				$("record_focus").style.top = parseInt(this.yPlace) + parseInt(this.y*this.updataY) +"px";
				$("record_focus").style.left = parseInt(this.xPlace) + parseInt(this.x*this.updataX) +"px";
			},
			focus : function(){
				$("record_focus").style.opacity = 1;
			},
			blur : function(){
				$("record_focus").style.opacity = 0;
			},
			changeX : function(_num){
				this.x += _num;
				if(this.x < 0){
					this.x = 0;
					this.touchLeft();
					return 0;
				}else if(this.x > 3 && this.pageDataLength > 4){
					this.touchRight();
					return 0;
				}else if(this.x > (this.pageDataLength - 1) - this.y*4){
					this.x = (this.pageDataLength - 1) - this.y*4;
					this.touchRight();
					return 0;
				}
				this.initPlace();
			},
			changeY : function(_num){
				this.y += _num;
				if(this.y < 0){
					this.y = 0;
					this.touchTop();
					return 0;
				}else if(this.y > (this.pageDataLength > 4 ? 1 : 0)){
					this.y = this. pageDataLength > 4 ? 1 : 0;
					this.touchBottom();
					return 0;
				}
				if((this.y*4 + this.x) > this.pageDataLength - 1)this.x = 0;
				this.initPlace();
			},
			showData : function(){
				this.clearData();
				var tmp = "";
				for(var i =0 ;i < this.pageDataLength;i++){
					var img = this.dataObj.result[i].smallImg != "" ? (imgRecordPath + this.dataObj.result[i].smallImg) : "images/artist_def.png";
					var reocod = this.dataObj.result[i].albumName;
					tmp += '<div id="list_0" style="margin:0px 0px 18px 18px; width:182px; height:245px; color:#ffffff; background:url(images/record_listBg.png); float:left;">'
					+'<img id="img_0" src="'+ img +'" width="182" height="182" />'
					+'<div id="reocod_0" style="padding:6px 0px 0px 5px; width:172px; height:51px; line-height:45px; font-size:22px; overflow:hidden;">'+ reocod +'</div>'
					+'</div>';
				}
				$("record").innerHTML = tmp;
				this.showListPage();
			},
			clearData : function(){
				$("record").innerHTML = "";	
			},
			touchLeft : function(){
				control.focusArea = 2;
				this.blur();
				control.subMenu.focus();
			},
			touchRight : function(){
				if(this.rightTouchout){
					if(this.pageDataLength > 4 && this.y == 0){
						this.x = 0
						this.y = 1;
						this.initPlace();
					}else{
						//this.x = (this.pageDataLength - 1) - this.y*4;
						if(this.currPage < this.totalPage)this.changePage(1);
					}
				}
			},
			touchTop : function(){
				if(this.currPage > 1)this.changePage(-1);
			},
			touchBottom : function(){
				if(this.currPage < this.totalPage)this.changePage(1);
			},
			changePage : function(_num){
				this.currPage += _num;
				if(this.currPage < 1){
					this.currPage = 1;
					return 0;
				}else if(this.currPage > this.totalPage){
					this.currPage = this.totalPage;
					return 0;
				}
				var ajaxUrl = serverUrl +"hifiUser/userCollection.action?keyNo="+ keyNo +"&size=8&collectionType=1&pageno="+ this.currPage;
				var that = this;
				ajaxGetCang(ajaxUrl,that.init);
			},
			showListPage : function(){	
				$("currPage").innerText  = this.currPage;
				$("totalPage").innerText = this.totalPage;
				$("top").style.background = "url(images/"+ (this.currPage == 1 ? "last_false" : "last_true") +".png)";
				$("bottom").style.background = "url(images/"+ (this.currPage == this.totalPage ? "next_false" : "next_true") +".png)";
			},
			showLayer : function(){
				$("record").style.visibility = "visible";
			},
			closeLayer : function(){
				$("record").style.visibility = "hidden";
			}
		},
		single : {
			dataPos : 0,
			currPage : 1,
			totalPage : 1,
			dataObj : {},
			init : function(_data){				
				var self = control.subMenu.single;
				self.dataPos = 0;
				self.dataObj = _data.list;
				self.currPage = _data.page;
				self.totalPage = _data.totalPage;
				self.showList();
				self.showPage();
				self.initFocus();
			},
			initFocus : function(){
				$("single_focus").style.top = 10 + this.dataPos*80 +"px";
			},
			changeFocus : function(_num){
				this.dataPos += _num;
				if(this.dataPos < 0){
					this.dataPos = 0;
					this.touchTop();
					return;
				}else if(this.dataPos > this.dataObj.result.length - 1){
					this.dataPos = this.dataObj.result.length - 1;
					this.touchBottom();
					return;
				}
				$("single_focus").style.top = 10 + this.dataPos*80 +"px";
			},
			showList : function(){
				this.clearList();
				var dataLength = this.dataObj.result.length;
				for(var i = 0;i < dataLength;i++){
					$("single_name_"+ i).innerText   = this.dataObj.result[i].trackName;
					$("single_artist_"+ i).innerText = "艺术家："+ this.dataObj.result[i].artistName;
					$("single_record_"+ i).innerText = "专辑："+ (this.dataObj.result[i].albumName.length > 18 ? this.dataObj.result[i].albumName.substring(0,18) +"..." : this.dataObj.result[i].albumName);
					$("single_time_"+ i).innerText   = this.dataObj.result[i].duration;
				}
			},
			clearList : function(){
				for(var i = 0;i < 6;i++){
					$("single_name_"+ i).innerText   = "";
					$("single_artist_"+ i).innerText = "";
					$("single_record_"+ i).innerText = "";
					$("single_time_"+ i).innerText   = "";
				}
			},
			showPage : function(){
				$("currPage").innerText = this.currPage;
				$("totalPage").innerText = this.totalPage;
			},
			touchTop : function(){
				if(this.currPage == 1)return;
				this.currPage--;
				var ajaxUrl = serverUrl +"hifiUser/userCollection.action?keyNo="+ keyNo +"&size=6&collectionType=0&pageno="+ this.currPage;
				var that = this;
				ajaxGetCang(ajaxUrl,that.init);
			},
			touchBottom : function(){
				if(this.currPage == this.totalPage)return;
				this.currPage++;
				var ajaxUrl = serverUrl +"hifiUser/userCollection.action?keyNo="+ keyNo +"&size=6&collectionType=0&pageno="+ this.currPage;
				var that = this;
				ajaxGetCang(ajaxUrl,that.init);
			},
			showLayer : function(){
				$("single").style.visibility = "visible";
			},
			closeLayer : function(){
				$("single").style.visibility = "hidden";
			},
			focus : function(){
				$("single_focus").style.opacity = 1;
			},
			blur : function(){
				$("single_focus").style.opacity = 0;
			}
		}
	},
	userPlayList : {  //播放记录
		dataList : [],
		init : function(_data){
			var self = control.userPlayList;
			if(typeof(_data.list) != "undefined"){

		},

		},
		showPage : function(){
			$("currPage").innerText = listObj.listPos + 1;

		}
	},
	play : {  //播放弹层对象
		flag : false,
		show : function(){
			this.flag = true;
			this.button.init();
			this.showData();
			$("play_layer").style.visibility = "visible";
		},
		hide : function(){
			this.flag = false;
			$("play_layer").style.visibility = "hidden";
		},
		showData : function(){
			$("play_face").src = imgRecordPath + json_single.data.bigImg;
			$("play_songName").innerHTML = json_single.data.name;
			//$("play_singer").innerHTML = "专&nbsp;&nbsp;&nbsp;辑："+ json_single.data.artistNames;
			$("play_album").innerHTML = "艺术家："+ json_single.data.artistNames;

			this.button.selectList[1].checked = true;
			this.button.selectList[1].txt = "暂停";
			$("play_txt").innerText = this.button.selectList[this.button.pos].txt;
		},
		button : {
			pos : 1,
			cangFlag : false,
			selectList :[
				{"txt":"上一首","left":-10},
				{"txt":"播放","left":120,"checked":false},
				{"txt":"下一首","left":240},
				{"txt":"顺序播放","left":372,"model":0},
				{"txt":"收藏","left":495}		
			],
			init : function(){
				this.pos = 1;
				$("play_focus").style.left = this.selectList[this.pos].left +"px";
				$("play_txt").innerText = this.selectList[this.pos].txt;
			},
			changeFocus : function(_num){
				if(!this.cangFlag){
					this.pos += _num;
					if(this.pos < 0){
						this.pos = 0;
						return;
					}else if(this.pos > this.selectList.length - 1){
						this.pos = this.selectList.length - 1;
					}
					$("play_focus").style.left = this.selectList[this.pos].left +"px";
					$("play_txt").innerText = this.selectList[this.pos].txt;
				}
			},
			doSelect : function(){
				if(this.pos == 0){
					audio_control.player.previous();
				}else if(this.pos == 1){
					if(json_single.data.userCode != 200){
						showOrder();
					}else{
						if(this.selectList[this.pos].checked){ //播放点击后暂停
							this.selectList[this.pos].checked = false;
							audio_control.player.pause();
							$("play_button").style.background = "url(images/play.png)";
							this.selectList[this.pos].txt = "播放";
							$("play_txt").innerHTML = this.selectList[this.pos].txt;
						}else{  //暂停点击后播放

	player : {
		timers : null,
		currTime : 0,
		totalTime : 0,
		index : 0,
		play : function(_model){  //0:歌曲开始播放,1:歌曲暂停后播放
			if(_model == 0)this.currTime = 0;
			media.AV.play();

		pause : function(){
			media.AV.pause(0);
			this.clearTimer();
		},
		stop : function(){
			media.AV.stop(0);
			this.clearTimer();
			this.currTime = 0;
		},
		previous : function(){ //上一首
			if(playPos == 0){
				showTips.init("tips","t_title|温馨提示","t_content|已经是播放列表第一首!",0);
				showTips.onEventHandle(grabEvent);//事件接管

					control.play.showData();
				});

		},
		next : function(){ //下一首
			if(playPos == control.userPlayList.dataList.length - 1){
				showTips.init("tips","t_title|温馨提示","t_content|已经是播放列表最后一首!",0);

				ajaxGetSingleData(control.userPlayList.dataList[playPos].trackId,function(){
					control.userPlayList.changeFocus(1);
					control.play.showData();
				});
			}
		},
		getCurrentPoint : function(){
			//this.currTime =	parseInt(media.AV.progress);
			this.currTime++;
			this.totalTime = parseInt(media.AV.duration);
			this.index = parseFloat(this.currTime/this.totalTime);
			this.showProgress(this.index);
			this.showPlayTime();
			if(json_single.data.isfree != 1){  // 是否免费：当前否
				if(json_single.data.userCode == 201 && this.currTime > 29){  //201未订购，播放时长30s后
					control.play.button.selectList[1].checked = false;
					this.pause();
					$("play_button").style.background = "url(images/play.png)";
					control.play.button.selectList[1].txt = "播放";
					$("play_txt").innerHTML = control.play.button.selectList[control.play.button.pos].txt;
					showOrder();
				}
			}
			if(this.currTime == this.totalTime){
				this.clearTimer();
				this.currTime = 0;
				return 0;
			}
		},
		showProgress : function(_index){
			$("index").style.width = _index*600 +"px";
			$("currIndex").style.left = _index*600 +"px";	
		},
		showPlayTime : function(){
			$("currTime").innerHTML = isNaN(this.currTime) ? "00:00" : Number(this.currTime).formatTime();
			$("totalTime").innerHTML = isNaN(this.totalTime) ? "00:00" : Number(this.totalTime).formatTime();
		},
		startTimer : function(){
			if(this.timers == null)this.timers = setInterval('audio_control.player.getCurrentPoint()',1000);	
		},
		clearTimer : function(){
			if(!!this.timers){
				try{
					clearInterval(this.timers);
					this.timers = null;
				}catch(err){
					
				}
			}
		}
	}
}

Number.prototype.formatTime=function(){
    // 计算
    var h=0,i=0,s=parseInt(this);
    if(s>59){
        i=parseInt(s/60);
        s=parseInt(s%60);
        if(i > 59) {
            h=parseInt(i/60);
            i = parseInt(i%60);
        }
    }
    // 补零
    var zero=function(v){
        return (v>>0)<10?"0"+v:v;
    };
    return [zero(i),zero(s)].join(":");
};

String.prototype.formatSecond = function(){
	var seconde=0,s="";
	s=this.split(":");
	if(s.length == 0){
		seconde = 0;
	}else if(s.length == 1){
		seconde = parseInt(s[0]);	
	}else if(s.length == 2){
		seconde = parseInt(s[0])*60 + parseInt(s[1]);
	}else if(s.length == 3){
		seconde = parseInt(s[0])*3600 + parseInt(s[1])*60 + parseInt(s[2]);	
	}
	return seconde;
}
