body,html{
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	height: 100%;
	width: 100%;
	-webkit-overflow-scrolling: auto;
	overflow: hidden;
}
#main{
	position: absolute;
	left: 0;
	top: 10%;
	right: 0;
	bottom: 10%;
	width: 100%;
	height: 80%;
	text-align: center;
	background-color: #eee;
	z-index: 0;
	/**局部有滚动**/
	overflow: auto;
    -webkit-overflow-scrolling: touch;
}
#main>canvas{
	width: 95%;
}

#panBox{
	position: absolute;
	left: 0;
	top: 10%;
	right: 0;
	bottom: 10%;
	width: 100%;
	height: 80%;
	z-index: 100;
}

#debug{
	position: absolute;
	top: 50px;
	left: 50px;
	width: 100%;
	color: red;
	/*background-color: #fff;*/
}

<script type="text/javascript">

document.addEventListener('touchmove', function (e) { 
	e.preventDefault(); //阻止默认的处理方式(阻止下拉滑动的效果)

},{passive: false});//passive 参数不能省略，用来兼容ios和android
