	<body>
		
		<div id="Body">
			<div id="Main">
				<!--顶部固定条 begin-->
				<div id="Header">
					<div style="" id="backBt">
						<div class="arrow rotate-90"></div>
					</div>
					
					<div class="search-wrapper" style=""><!--有返回键加上style属性-->
						<div class="search-box">
							<input id="searchInput" type="text" placeholder="中央渔港" />
						</div>
					</div>
				</div>
				<!--顶部固定条 end-->
				<div id="Content">
					<!-- detail banner slider begin -->
					<div class="swiper-container" id="detailSliderBanner">
						<div class="swiper-wrapper">
							<div class="swiper-slide"><img src="../res/images/index/show1.jpg"></div>
							<div class="swiper-slide"><img src="../res/images/index/show1.jpg"></div>
							<div class="swiper-slide"><img src="../res/images/index/show1.jpg"></div>
						</div>
						<div id="slideIndicatorDetail"></div>
					</div>
					<!-- detail banner slider end -->
					<!-- detail content begin-->
					<div class="detailContentBox">
						<div class="detail-goods-name cl-66">HITOMORROW 三文鱼刺身400g 去皮纯肉 挪威进口海鲜 冰鲜生鱼片</div>
						<div class="detail-goods-promotion-title cl-red">买10送1 最新批次 超高含油量 全场满268包邮</div>
						<div class="detail-price-box"><span class="detail-goods-price cl-red">￥168.00</span><span class="detail-yunfei cl-99">运费￥8</span><span class="detail-yunfei cl-99 fr">68人付款</span></div>
						<!--数量 begin-->
						<div class="detail-goods-count">
							<div class="detail-goods-count-title cl-99">数量</div>
							<div class="count-box">
								<button class="count-bt" id="detailDelCountBt"><b>-</b></button><span class="count-line">	</span><input type="number" id="goodsOrderCountInput" data-goodsid="33" min="1" pattern="" value="1" class="count-input cl-99"><span class="count-line">	</span><button class="count-bt" id="detailAddCountBt" data-maxnum="3333"><b>+</b></button>
							</div>
							<div class="cl-99 goods-kucun" style="">库存：3333</div>
						</div>
						<!--数量 end-->
						
						<div class="detail-description">
							<img src="../res/images/index/detail1.jpg" alt="" />
						</div>
					</div>
					<!-- detail content  end-->

				</div>
				<!--详细页面底部固定条 begin-->
				<div id="Footer">
					<div id="detailCartNav" class="">
						<div class="detailCartShowBox detailBookmarkBt on"><!--已收藏加上on-->
							<div class="detailCartShowBox-img">
								<img src="../res/images/menu-bookmark.png" alt="mark" />
								
							</div>
							<span class="detailCartShowBox-text">收藏</span>
						</div>
						<div class="bt detailAddCartBt" data-goodsid="33" id="detailAddCartBt"><span>加入购物车</span></div>
						<div class="bt detailBuyNowBt" data-goodsid="33" id="detailBuyNowBt"><span>立即购买</span></div>
						<div class="detailCartShowBox">
							<a href="cart.html"><div class="detailCartShowBox-img">
								<img src="../res/images/menu-cart1.png" alt="cart" />
								
							</div>
							<span class="detailCartShowBox-text">购物车</span>
							<span class="detailCartShowBox-count">33</span>
							</a>
						</div>
					</div>
				</div>
				<!--详细页面底部固定条 end-->

			</div>
		</div>
		
		<!--添加到购物车提示 overlay begin-->
		<div class="overlay-mask opacity0"></div>
		<div class="overlay-box" style="padding:20px;" id="addGoodsToCartTips">

			<br/>
			<p class="cl-ff text-c">已添加到购物车！</p>
			<br/>
			<a href="javascript:void(0);" class="bt" id="addGoodsToCartTipsClose">再逛逛</a>
			&nbsp;&nbsp;
			<a href="cart.html" class="bt bt-gray">去结算</a>
		</div>
		<!--添加到购物车提示 overlay end-->

	<script type="text/javascript" src='../res/js/main.js?v=252'></script>
	<script type="text/javascript">
	
		var detailSliderBanner
			,goodOrderCountObj
		;
		//banner slider js
		detailSliderBanner = new Swiper('#detailSliderBanner',{
		    pagination: '#slideIndicatorDetail',
		    paginationClickable: true,
		    //slidesPerView: 1,
		    freeMode: true,
		    freeModeFluid: true
		    //loop: true
		});
		//购买数量操作
		goodOrderCountObj=new goodOrderNumAction({
			delId:'#detailDelCountBt'
			,addId:'#detailAddCountBt'
			,numInit:1
			,showId:'#goodsOrderCountInput'
		});

		//添加到购物车提示js
		var overlayAddCartTips=new overlay({
			overlayId:'addGoodsToCartTips'
		});
		tapOn($('#addGoodsToCartTipsClose'),function(e){
			overlayAddCartTips.hide();
		});

		//添加到购物车
		tapOn($('#detailAddCartBt'),function(e){
			var el=$('#goodsOrderCountInput')
				,num=parseInt(el.val(),10)//数量
				,id=el.attr("data-goodsid")//货品id
				,elNum=$('.detailCartShowBox-count')
			;
			//调用ajax

			elNum.text(parseInt(elNum.text(),10)+num);
			overlayAddCartTips.show();
			//alert('已添加到购物车');

		});
		//立即购买
		tapOn($('#detailBuyNowBt'),function(e){
			var el=$(this)
				,id=el.attr('data-goodsid')//货品id
				,elNum=$('#goodsOrderCountInput')
				,num=parseInt(elNum.val(),10)//数量
			;
			//去订单详情页
			location.href='order.html?id='+id+'&num='+num;
		});

	</script>
