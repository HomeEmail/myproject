	<script type="text/javascript">
	//发票抬头提示功能js
		var orderFapiaoTaitouTips=new overlay({
			overlayId:'orderFapiaoTaitouTips'
		});
		$('#orderFapiaoXinxi').on('change',function(e){
			var el=$(this)

			;
			if(el.val()==0){
				$('#orderFapiaoTaitouValue').val('');
				return;//没选中值
			}
			orderFapiaoTaitouTips.show();
		});
		$('#orderFapiaoTaitouTips .bt').on('tap',function(e){
			e.stopPropagation();
			orderFapiaoTaitouTips.hide();
			return false;
		});
		
		var goodsMapObj={}
			//,goodOrderCountObjAry=[]
		
		;
		//java 输出以下数据
		goodsMapObj={
			'11':{
				price:22.00
				,count:1
				,yunfei:8.00
				,name:'螃蟹'
				,weight:'500g'
				,selected:true
			}
			,'22':{
				price:168.00
				,count:10
				,yunfei:8.00
				,name:'三文鱼刺身400g'
				,weight:'null'
				,selected:true
			}
		};
		//计算总价格
		function calculateTotalPrice(){
			var total=0;
			for(key in goodsMapObj){
				//console.log(key);
				if(goodsMapObj[key].selected===true){
					total+=goodsMapObj[key].price*goodsMapObj[key].count;
				}
			}
			//show
			console.log(total);
			$('#totalCartPrice').text('￥'+parseFloat(total).toFixed(2));
		}
		calculateTotalPrice();


	</script>
