<script type="text/javascript">
function goBack(){
	location.href = "index.html";
}
var currPage = 0;
function showData(_data){
	for(var i = 0;i < _data.dataList.length;i++){
		$("#sn_"+ i).html(i+1);
		$("#dataName_"+ i).html(_data.dataList[i].name);
		$("#dataNum_"+ i).html(_data.dataList[i].code);
		$("#dataArea_"+ i).html(_data.dataList[i].z);
		$("#dataExtensive_"+ i).html(_data.dataList[i].mj);
	}
}
function changePage(_page){
	currPage = _page;
	showData();
}
var checkName = "";
var checkPos = 0;
$(document).ready(function(){
	checkName = Q.getDecoded("checkName");
	checkPos = Q.getInt("checkPos");
	$('.titleName').html(checkName +'土地确权信息');
	var indexSelect = 2;
	currPage = 1;
	getData(currPage);
	var page_li = $('.page li')
	$('.container').css('height',$(window).height());
	$('.page a').click(function(){
		var id = $(this).attr('id');
		if(id == "first"){
			currPage = 1;
			indexSelect = 2;
		}else if(id == "pre"){
			if(currPage == 1)return;
			currPage--;
			indexSelect--;
		}else if(id == "next"){
			if(currPage == 10)return;
			currPage++;
			indexSelect++;
		}else if(id == "last"){
			currPage = 10;
			indexSelect=currPage+1;
		}else{
			currPage = parseInt($(this).text());
			indexSelect = parseInt($(this).parent().index());
		}
		//alert(indexSelect)
		getData(currPage);
		page_li.eq(indexSelect).find('a').addClass('selected');
		page_li.eq(indexSelect).siblings().find('a').removeClass('selected');
	});
	$('.clickBtn').click(function(){
		location.href = "detail.html?userName=11";
	});
});
function getData(_page){
	$.ajax({
		type:"GET",
		url: serverUrl +"/dq/findList.action?id="+ parseInt(checkPos+1) +"&page="+_page ,
		success:function(data){
			var json = eval('('+data+')');
			showData(json);
		}
	}); 

}
