<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit"><!-- 国产双核浏览器，启用极速模式 -->
<style>
body{
	background-color:#f0eee2;
	margin:0;
}
.logo{
	width: 1200px;
    margin: 0 auto;
	margin-top:200px;
    overflow: hidden;
	text-align:center;
}
.data{
	display:inline-block;
}

.btn_box p{
	padding:10px 0px;

	text-align:center;
	background-color:#f0912e;
	font-size:16px;
	color:#ffffff;
	display:inline-block;
	border-radius:5px;

</head>

<body>
<div class="logo">
	<div class="data">
		<img src="../res/images/error_tips.png" />

		<div class="btn_box">
			<a class="btn" href="#" style="float:left;"><p>返回首页</p></a>
			<a class="btn" href="#" style="float:right;"><p>刷新</p></a>
		</div>
	</div>
