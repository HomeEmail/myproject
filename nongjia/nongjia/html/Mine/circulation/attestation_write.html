<script type="text/javascript">
var index = 0;
var str = '';
function init(){
	if(index > 4)return;
	index++;
	str += '<input id="input_'+ index +'" type="file" style="opacity:1;" onChange="aaa(this.id)" value="" />';
	document.getElementById("aa").innerHTML = str;
}
function aaa(_index){
	str += '<div id="text_'+ index +'">'+ document.getElementById(_index).value +'&nbsp;<a id="a" onClick="deleteInput(this.parentNode.id)">删除</a></div>';
	document.getElementById("aa").innerHTML = str;
}
function deleteInput(_id){
	document.getElementById("aa").removeChild(document.getElementById(_id));
}
</script>
