<script type="text/javascript">
    $(document).ready(function () {
        var k = 60;
        var times;
            var _this = $('.send_message');
        interval(_this,times, k);
        _this.css('background-color', '#F3F3F3').val('60s后可重新发送');
        _this.css('cursor', 'not-allowed');
        _this.attr('disabled', 'disabled');
        $('.send_message').click(function () {
            var _this = $(this);
            interval(_this,times, k);
            $(this).css('background-color', '#F3F3F3').val('60s后可重新发送');
            $(this).css('cursor', 'not-allowed');
            $(this).attr('disabled', 'disabled');
        });
        function interval(_this, name, num) {
            name = setInterval(function () {
                num--;
                _this.css('background-color', '#F3F3F3').val(num + 's后可重新发送');
                if (num == 0) {
                    _this.css('background-color', '#F3F3F3').val('获取短信验证码');
                    clearInterval(name);
                    _this.css('cursor', 'pointer');
                    _this.removeAttr('disabled');
                    num = 60;
                }
            }, 1000);
        }
    });

</script>
