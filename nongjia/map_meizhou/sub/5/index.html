.container{

.detail_btn{
	padding:10px 65px;

.area{

.dataDesc{

.map_name{

.map_name .big_icon{
	margin-left:20px;

	width:16px;
	height:16px;
	border-radius:50%;
}
.map_name .small_icon{

	width:10px;

}
.map_name .townName{

.pieChart_box{

}
#pie_2{

	top: 0px;
	left: 15px;
}
.progress_cycle {
	margin-left: 50%;
	width: 90px;
	height: 100%;

	background: #7ECEF4;
	transform-origin: left;
}
.progress_cycle_more{
	background: #FFF100;
}
 .data{
	 position: absolute;

 }
.data span{

.data em{

.data2{

.line_chart{

<script type="text/javascript">
$(document).ready(function(){
	checkName = Q.getDecoded("checkName");
	$('#title').html("广东省梅州市"+ checkName +"确权统计");
	showListData(checkPos);
	changeMap(checkPos);
	$('.mapdata_1 .percentage').html(dataList[checkPos].rate +"%");
	$('.mapdata_2 .percentage').html(dataList[checkPos].rate +"%");
	pie_show(dataList[checkPos].name);
	$('#data_mu').html(dataList[checkPos].data);
	$('#data_family').html(dataList[checkPos].family);
	showProgress(".pie_1 .progress_cycle",dataList[checkPos].rate);
	$('.select_name').text(dataList[checkPos].name);
});
function showListData(_pos){
	for(var i = 0;i < dataList.length;i++){
		var dataWidth = 250*parseFloat(dataList[i].data/35000) +"px";
		$("#name_"+ i).html(dataList[i].name);
		$("#list_"+ i).css({'width':dataWidth,'height':'8px'});
		$("#data_"+ i).html('');
	}
	$("#list_"+ _pos).css({'height':'12px'});
	$("#data_"+ _pos).html(dataList[_pos].data+'亩');
}
function changeMap(j){
	for(var i = 0;i < dataList.length;i++){
		$("#map_"+ i).css('background','url(img/'+ dataList[i].img +'.png)');
	}
	$("#map_"+ checkPos).css('background','url(img/'+ dataList[checkPos].checkImg +'.png)');
	if(j==-1)return;
	$("#map_"+ j).css('background','url(img/'+ dataList[j].checkImg +'.png)');
}
function showProgress(obj,_index){
	if(_index > 50){
		_index -= 50;
		$(obj).addClass('progress_cycle_more');
	}else{
		$(obj).removeClass('progress_cycle_more');
	}
	$(obj).css('transform', 'rotate('+ 36*_index/10 +'deg)');
}
//显示饼图选中区域
function pie_show(_name) {
	myChart1.dispatchAction({
		type: 'pieSelect',
		name: _name
	});
}
//显示折线图选中区域
function line_show(_name) {
	myChart.dispatchAction({
		type: 'legendSelect',
		name: _name
	});
}
//隐藏折线图选中区域
function line_hide(_name) {
	myChart.dispatchAction({
		type: 'legendUnSelect',
		name: _name
	});
}
var checkPos = 0;
$(document).ready(function(){
	line_show(dataList[checkPos].name);
	pie_show(dataList[checkPos].name);
	$(".map_name").mouseover(function(){
		changeMap($(this).parent().index());
		$(this).parent().css('background','url(img/'+ dataList[$(this).parent().index()].checkImg +'.png)');
	}).mouseout(function(){
		changeMap(-1);
	});
	$(".map_name").click(function(){
		line_hide(dataList[checkPos].name)
		
		checkPos = $(this).parent().index();
		$('.select_color').css('background',dataList[checkPos].color);
		$('.select_name').text(dataList[checkPos].name);
		line_show(dataList[checkPos].name);
		pie_show(dataList[checkPos].name);
		$('.line img').attr('src','img/line'+checkPos+'.png');
		changeMap(checkPos);
		$('.progress').removeClass('smooth');
		$('#data_mu').html(dataList[checkPos].data);
		$('#data_family').html(dataList[checkPos].family);
		showListData(checkPos);
		showProgress(".pie_1 .progress_cycle",dataList[checkPos].rate);
		$('.mapdata_1 .percentage').html(dataList[checkPos].rate +"%");
		$('.mapdata_2 .percentage').html(dataList[checkPos].rate +"%");
	});
	$(".detail_btn").click(function(){
		location.href = "../../index.html";
	});
});
</script>
</body>
</html>
