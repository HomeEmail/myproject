$(document).ready(function(){

function showListData(_pos){
	for(var i = 0;i < dataList.length;i++){
		var dataWidth = 250*parseFloat(dataList[i].data/35000) +"px";
		$("#name_"+ i).html(dataList[i].name);
		$("#list_"+ i).css({'width':dataWidth,'height':'8px'});
		$("#data_"+ i).html('');
	}
	$("#list_"+ _pos).css({'height':'15px'});
	$("#data_"+ _pos).html(dataList[_pos].data+'亩');
}
var mapList = [
	{sn:'',name:"差干镇",top:"0",  left:"716",img:"map_01",checkImg:"map_01_c"},
	{sn:'',name:"仁居镇",top:"163",left:"283",img:"map_02",checkImg:"map_02_c"},

	{sn:'',name:"河头镇",top:"177",left:"972",img:"map_05",checkImg:"map_05_c"},
	{sn:'',name:"东石镇",top:"343",left:"0",  img:"map_06",checkImg:"map_06_c"},
	{sn:'',name:"泗水镇",top:"303",left:"441",img:"map_07",checkImg:"map_07_c"},
	{sn:'',name:"石正镇",top:"358",left:"737",img:"map_08",checkImg:"map_08_c"},
	{sn:'',name:"大柘镇",top:"358",left:"737",img:"map_09",checkImg:"map_09_c"},
	{sn:'',name:"热柘镇",top:"358",left:"737",img:"map_10",checkImg:"map_10_c"},
	{sn:'',name:"长田镇",top:"358",left:"737",img:"map_11",checkImg:"map_11_c"},
	{sn:'',name:"中行镇",top:"358",left:"737",img:"map_12",checkImg:"map_12_c"}
]
function changeMap(j){
	for(var i = 0;i < mapList.length;i++){
		$("#map_"+ i).css('background','url(img/'+ mapList[i].img +'.png)');
	}
	$("#map_"+ checkPos).css('background','url(img/'+ mapList[checkPos].checkImg +'.png)');
	if(j==-1)return;
	$("#map_"+ j).css('background','url(img/'+ mapList[j].checkImg +'.png)');
}
function showProgress(obj,_index){
	if(_index > 50){
		_index -= 50;
		$(obj).addClass('progress_cycle_more');
	}else{
		$(obj).removeClass('progress_cycle_more');
	}
	$(obj).css('transform', 'rotate('+ 36*_index/10 +'deg)');
}
//显示饼图选中区域
function pie_show(_name) {
	myChart1.dispatchAction({
		type: 'pieSelect',
		name: _name
	});
}
//显示折线图选中区域
function line_show(_name) {
	myChart.dispatchAction({
		type: 'legendSelect',
		name: _name
	});
}
//隐藏折线图选中区域
function line_hide(_name) {
	myChart.dispatchAction({
		type: 'legendUnSelect',
		name: _name
	});
}
var checkPos = 0;
$(document).ready(function(){
	line_show(dataList[checkPos].name);
	pie_show(dataList[checkPos].name);
	$(".map_name").mouseover(function(){
		changeMap($(this).parent().index());
		$(this).parent().css('background','url(img/'+ mapList[$(this).parent().index()].checkImg +'.png)');
	}).mouseout(function(){
		changeMap(-1);
	});
	$(".map_name").click(function(){
		line_hide(dataList[checkPos].name)
		
		checkPos = $(this).parent().index();
		$('.select_color').css('background',dataList[checkPos].color);
		$('.select_name').text(dataList[checkPos].name);
		line_show(dataList[checkPos].name);
		pie_show(dataList[checkPos].name);
		$('.line img').attr('src','img/line'+checkPos+'.png');
		changeMap(checkPos);
		$('.progress').removeClass('smooth');
		$('#data_mu').html(dataList[checkPos].data);
		$('#data_family').html(dataList[checkPos].family);
		showListData(checkPos);
		showProgress(".pie_1 .progress_cycle",dataList[checkPos].rate);
		$('.mapdata_1 .percentage').html(dataList[checkPos].rate +"%");
		$('.mapdata_2 .percentage').html(dataList[checkPos].rate +"%");
	});
	$(".detail_btn").click(function(){
		location.href = "../../index.html";
	});
});
