<!-- register begin -->
<div class="liquid reg-wrapper">
    <div class="page">
        <div class="mh50 reg-item">
            <form action="#" method="post">
                <div class="reg-itemBox-title">
                    公司信息
                </div>
                <div class="reg-itemBody">
                    <div class="reg-input-row clearfix">
                        <div class="fl reg-input-left reg-input-name">产品名称:</div>
                        <div class="fl reg-input-right">
                            <input type="text" class="inputText" id="productName"/>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <label class="reg-input-name">产品运行平台:</label><input type="text" class="inputText" disabled id="runPlat" value="苹果/安卓" />
                        </div>
                    </div>
                    <div class="reg-input-row clearfix">
                        <div class="fl reg-input-left reg-input-name">推荐的渠道:</div>
                        <div class="fl reg-input-right">
                            <select class="inputText" id="recomId">
                                <option value="1">360</option>
                                <option value="2">九游</option>
                            </select>
                        </div>
                    </div>
                    <div class="reg-input-row clearfix">
                        <div class="fl reg-input-left reg-input-name">所属企业:</div>
                        <div class="fl reg-input-right">
                            <input type="text" class="inputText" id="companyName" />
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <sapn class="dib uploadFile-wrapper bt1"><span>上传工商登记复印件</span>
                                <input type="file" id="companyImg" /></sapn>

                        </div>
                    </div>
                    <div class="reg-input-row clearfix">
                        <div class="fl reg-input-left reg-input-name">公司地址:</div>
                        <div class="fl reg-input-right">
                            <input type="text" class="inputText" id="companyAddress" />
                        </div>
                    </div>
                </div>
                <div class="reg-itemBox-title">
                    帐户信息
                </div>
                <div class="reg-itemBody" style="border-bottom:1px #ccc solid;">

                </div>
            </form>
        </div>
    </div>
</div>
<!-- register end -->
