<!-- register begin -->
<div class="liquid reg-wrapper">
    <div class="page">
        <div class="mh50 reg-item">
            <form action="#" method="post" id="registerForm" onsubmit="return false;">
                <div class="reg-itemBox-title">
                    公司信息
                </div>
                <div class="reg-itemBody">
                    <div class="reg-input-row clearfix">
                        <div class="fl reg-input-left reg-input-name">产品名称:</div>
                        <div class="fl reg-input-right">
                            <input type="text" class="inputText" id="productName" name="productName" />
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <label class="reg-input-name">产品运行平台:</label><input type="text" class="inputText" disabled id="runPlat" name="runPlat" value="苹果/安卓" />
                        </div>
                    </div>
                    <div class="reg-input-row clearfix">
                        <div class="fl reg-input-left reg-input-name">推荐的渠道:</div>
                        <div class="fl reg-input-right">
                            <select class="inputText" id="recomId" name="recomId">
                                <option value="1">360</option>
                                <option value="2">九游</option>
                            </select>
                        </div>
                    </div>
                    <div class="reg-input-row clearfix">
                        <div class="fl reg-input-left reg-input-name">所属企业:</div>
                        <div class="fl reg-input-right">
                            <input type="text" class="inputText" id="companyName" name="companyName" />
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <sapn class="dib uploadFile-wrapper bt1"><span>上传工商登记复印件</span>
                                <input type="file" id="companyImg" name="companyImg" /></sapn>

                        </div>
                    </div>
                    <div class="reg-input-row clearfix">
                        <div class="fl reg-input-left reg-input-name">公司地址:</div>
                        <div class="fl reg-input-right">
                            <input type="text" class="inputText" id="companyAddress" name="companyAddress" />
                        </div>
                    </div>
                    <div class="reg-input-row clearfix">
                        <div class="fl reg-input-left reg-input-name">联系人:</div>
                        <div class="fl reg-input-right">
                            <input type="text" class="inputText" id="companyContactName" name="companyContactName" />
                            &nbsp;&nbsp;&nbsp;
                            <label><input type="radio" value="1" name="sexId" checked="true"> 先生</label>
                            &nbsp;&nbsp;&nbsp;
                            <label><input type="radio" value="1" name="sexId" checked="true"> 女士</label>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <span class="reg-input-name">QQ号码:</span>
                            <input type="text" class="inputText" id="qqNo" name="qqNo" />
                        </div>
                    </div>
                    <div class="reg-input-row clearfix">
                        <div class="fl reg-input-left reg-input-name">联系电话:</div>
                        <div class="fl reg-input-right">
                            <input type="text" class="inputText" placeholder="区号" id="telAreaNo" name="telAreaNo" />
                            &nbsp;&nbsp;
                            <input type="text" class="inputText" placeholder="固定电话" id="telNo" name="telNo" />
                            &nbsp;&nbsp;
                            <input type="text" class="inputText" placeholder="分机号" id="telSubNo" name="telSubNo" />
                        </div>
                    </div>
                    <div class="reg-input-row clearfix">
                        <div class="fl reg-input-left reg-input-name">移动电话:</div>
                        <div class="fl reg-input-right">
                            <input type="text" class="inputText" id="phoneNo" name="phoneNo" />
                        </div>
                    </div>
                    <div class="reg-input-row clearfix">
                        <div class="fl reg-input-left reg-input-name">电子邮箱:</div>
                        <div class="fl reg-input-right">
                            <input type="emial" class="inputText" id="email" name="email" />
                        </div>
                    </div>
                    <div class="reg-input-row clearfix">
                        <div class="fl reg-input-left reg-input-name">验证码:</div>
                        <div class="fl reg-input-right">
                            <input type="text" class="inputText" id="validCode" name="validCode" />
                            &nbsp;&nbsp;&nbsp;
                            <sapn class="dib sendValidCode bt1"><span>获取短信验证码</span></sapn>
                        </div>
                    </div>
                </div>
                <div class="reg-itemBox-title">
                    帐户信息
                </div>
                <div class="reg-itemBody" style="border-bottom:1px #ccc solid;">
                    <div class="reg-input-row clearfix">
                        <div class="fl reg-input-left reg-input-name">用户名:</div>
                        <div class="fl reg-input-right">
                            <input type="text" class="inputText" id="userName" name="userName" />
                        </div>
                    </div>
                    <div class="reg-input-row clearfix">
                        <div class="fl reg-input-left reg-input-name">密码:</div>
                        <div class="fl reg-input-right">
                            <input type="password" class="inputText" id="password" name="password" />
                        </div>
                    </div>
                    <div class="reg-input-row clearfix">
                        <div class="fl reg-input-left reg-input-name">确认密码:</div>
                        <div class="fl reg-input-right">
                            <input type="password" class="inputText" id="password1" name="password1" />
                        </div>
                    </div>
                    <div class="reg-input-row text-ac clearfix">
                        <br/><br/>
                        <label><input type="checkbox" checked="true" disabled />我已阅读并同意巅峰手游“服务条款”</label>
                        <br/>
                        <button class="dib registerBt bt1"><span>免费注册</span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- register end -->

<div id="tips">
    <div class="tipsText">所有项目为必填<br/>请检查全部填写完成后继续注册</div>
    <span class="dib bt1 againInputBt">继续填写</span>
</div>


<!-- 公共的 js -->
<script language="javascript" type="text/javascript" src="../res/js/jquery-1.8.2.min.js"></script>

<script language="javascript" type="text/javascript">
    var sendValidCodeTimerId=null;
    var validTime=60;
    $('.sendValidCode').click(function(e){
        if($(this).hasClass('sending')){
            return 0;
        }
        $(this).addClass('sending');
        $(this).html('<span>剩余60秒</span>');
        clearInterval(sendValidCodeTimerId);
        sendValidCodeTimerId=null;
        sendValidCodeTimerId=setInterval(function(){
            validTime--;
            $('.sendValidCode').html('<span>剩余'+validTime+'秒</span>');
            if(validTime<=0){
                $('.sendValidCode').html('<span>获取短信验证码</span>');
                $('.sendValidCode').removeClass('sending');
                validTime=60;
                clearInterval(sendValidCodeTimerId);
                sendValidCodeTimerId=null;
            }
        },1000);
        //这里ajax请求发送手机验证码
        //...
    });	
    function isAllowSubmit(){
        if($('#companyImg').val() && $('#productName').val() && $('#password1').val() && $('#password').val() && $('#userName').val() && $('#validCode').val() && $('#email').val() && $('#phoneNo').val() && $('#telNo').val() && $('#qqNo').val() && $('#companyContactName').val() && $('#companyAddress').val() && $('#companyName').val() && $('#productName').val()){
            return true;
        }
        return false;
    }
    $('.registerBt').click(function(e){
        if(isAllowSubmit()){
            //alert('ok');
            $('#registerForm').submit();
        }else{
            //alert('no');
            $('#tips').show();
        }
    });
    $('.againInputBt').click(function(e){
        $('#tips').hide();
    });
</script>
