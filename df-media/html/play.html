<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit"><!-- 国产双核浏览器，启用极速模式 -->
<title>投放管理 - 巅峰投放平台</title>
<!-- 公共的css -->
<link rel="stylesheet" type="text/css" href="../res/css/common.css"/>
<link rel="stylesheet" type="text/css" href="../res/css/play.css"/>
<body>
<div class="page w1200 all">
	<div class="title">
		<div class="left">
			<div class="icon">
				<span class="id">ID1879</span>
			</div>
			<span class="text">ID&LOGO</span>
			<div class="more_list_icon">
				<img src="../res/images/icon_more.png" width="16" height="19" />
				<div class="more_list">
					<div class="list" style="border-bottom:1px solid #EDEBEC;">
						<img src="../res/images/icon4.png" width="19" height="24" />
						<span>我的账户</span>
					</div>
					<div class="list">
						<img src="../res/images/icon5.png" width="17" height="23" />
						<span>充值记录</span>
					</div>
					<span style="border-bottom:8px solid #fdbd72; border-left:8px solid transparent; border-right:8px solid transparent; display:block; position:absolute; top:-8px; left:44px;"></span>
				</div>
			</div>
		</div>
		<div class="right">退出登陆</div>
	</div>
	<div class="content">
		<div class="left">
			<div class="list">
				<span class="icon" style="background-position:0px 0;"></span>
				<span class="name">我要编辑</span>
			</div>
			<div class="list checked">
				<span class="icon" style="background-position:0px -40px;"></span>
				<span class="name">视频投放</span>
			</div>
		</div>
		<div class="menu_data">
			<div class="middle">
				<div class="select_box">
					<select>
						<option selected="selected">视频文件选择</option>
						<option>手游.MP4</option>
					</select>
					<span class="text">温馨提示：每次只能投放一个文件</span>
				</div>
				<div class="list">
					<div class="list_title">投放渠道选择</div>
					<div class="list_bg">
						<div class="list_content">
							<span class="list_name">9游</span>
							<span class="list_btn" onClick="setPlay()">点击投放</span>
							<span class="list_name">360</span>
							<span class="list_btn" onClick="setPlay()">点击投放</span>
						</div>
					</div>
				</div>
			</div>
			<div class="right">
				<div class="play_box">
					<video src="http://www.w3school.com.cn/i/movie.ogg" controls="controls">
						您的浏览器不支持 video 标签。
					</video>
				</div>
				<div class="text">如需撤消或修改当前视频投放,请联系QQ:1918928822</div>
			</div>
			<div class="text_sorry">非常抱歉，此功能区暂未开发</div>
		</div>
		<div class="more_data">
			<div class="my_info">
				<div class="list_basic">
					<div class="info_title">我的信息</div>
					<div class="info_form">
						<ul>
							<li>
								<span class="info_list_name">联系人：</span>
								<input class="input" type="text" />
							</li>
							<li>
								<span class="info_list_name">手机：</span>
								<input class="input" type="text" />
							</li>
							<li>
								<span class="info_list_name">邮箱地址：</span>
								<input class="input" type="text" />
							</li>
							<li>
								<span class="info_list_name">QQ：</span>
								<input class="input" type="text" />
							</li>
						</ul>
					</div>
				</div>
				<div class="password">
					<div class="info_title">登录密码修改</div>
					<div class="info_form">
						<ul>
							<li>
								<span class="info_list_name">原始密码：</span>
								<input class="input" type="password" />
							</li>
							<li>
								<span class="info_list_name">新密码：</span>
								<input class="input" type="password" />
							</li>
							<li>
								<span class="info_list_name">确认密码：</span>
								<input class="input" type="password" />
							</li>
						</ul>
					</div>
					<div class="btn">
						<span class="sure">确定</span>
						<span class="cancel">取消</span>
					</div>
				</div>
			</div>
			<div class="recharge_record">
				<div class="tab_title">充值记录</div>
				<table border="0" cellpadding="0" cellspacing="1">
					<thead>
						<tr>
							<th>日期</th>
							<th>充值项目</th>
							<th>金额</th>
							<th>支付方式</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>2016/12/4</td>
							<td>VIP视频</td>
							<td>2000.00</td>
							<td>网银支付</td>
						</tr>
						<tr>
							<td>2016/12/4</td>
							<td>VIP视频</td>
							<td>2000.00</td>
							<td>网银支付</td>
						</tr>
					</tbody>
				</table>
			</div>
			
		</div>
		
	</div>
</div>
<!-- 公共的 js -->
<script language="javascript" type="text/javascript" src="../res/js/jquery-1.8.2.min.js"></script>
<script language="javascript" type="text/javascript">
$(document).ready(function () {
	$('.content .left .list').click(function(){
		var index = $(this).index();
		$(this).addClass('checked').siblings().removeClass('checked');
		$(".more_data .my_info").css("display","none");
		$(".more_data .recharge_record").css("display","none");
		if(index == 0){
			$('.text_sorry').css('display','block');
			$('.content .middle').css('display','none');
			$('.content .right').css('display','none');
			return;
		}else if(index == 1){
			$('.text_sorry').css('display','none');
			$('.content .middle').css('display','block');
			$('.content .right').css('display','block');
			return;
		}
	});
	$(".more_list_icon").mouseover(function(){
		$(".more_list").css("display","block");
	}).mouseout(function(){
		$(".more_list").css("display","none");
	});
	$('.more_list .list').click(function(){
		var index = $(this).index();
		$('.text_sorry').css('display','none');
		$('.content .middle').css('display','none');
		$('.content .right').css('display','none');
		if(index == 0){
			$(".more_data .my_info").css("display","block");
			$(".more_data .recharge_record").css("display","none");
		}else if(index == 1){
			$(".more_data .my_info").css("display","none");
			$(".more_data .recharge_record").css("display","block");
		}
	});
});
function setPlay(){
	
}
</script>
</body>
</html>
