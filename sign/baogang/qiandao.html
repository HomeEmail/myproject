<body style="">
<div id="web_bg" style="position:fixed; width:100%; height:100%; z-index:-1"> 
	
</div>
<div class="subTitle" style="">
广州宝钢南方贸易有限公司<br/>2015年用户座谈会暨20周年庆典活动
</div>
<div class="formWrapper">
<form action="#" method="post"><!-- 提交地址 -->
	<input type="text" placeholder="姓名" id="username" name="username" class="formText" />
	<input type="text" placeholder="公司" id="gongsi" name="gongsi" class="formText" />
	<div class="inputTips">
		（将获取您的微信帐号、头像、姓名、公司等信息，于大屏幕显示。）
	</div>
	<div style="text-align: center;"><button class="formSubmit"> </button></div>
</form>
</div>
	
<script type="text/javascript" src="./js/zepto-1.1.6.js"></script>
<!-- <script type="text/javascript" src="./js/fx.js"></script>
<script type="text/javascript" src="./js/fx_methods.js"></script> -->
<script type="text/javascript">
	$("form").submit(function(e){
		e.preventDefault();
	});
	$('.formSubmit').on('tap',function(e){
		var datas={
			username : $('#username').val()
			,gongsi : $('#gongsi').val()
		};
		if($.trim(datas.username)=='' || $.trim(datas.gongsi)==''){
			alert('请先输入姓名和公司');
			return;
		}
		$.ajax({
		  type: 'POST',
		  url: 'test.aspx',
		  // data to be added to query string:
		  data: datas,
		  // type of data we are expecting in return:
		  dataType: 'json',//(“json”, “jsonp”, “xml”, “html”, or “text”)
		  success: function(data){
		  	
		  	$('#submitting').html('');
		  },
		  error: function(xhr, type){
		   
		   $('#submitting').html('提交失败，请重试！');
		  }
		});
		if($('#submitting').length<=0){
			$('body').append('<div id="submitting" style="padding:20px;text-align:center;color:red;">提交中...</div>');
		} else {
			$('#submitting').html('提交中...');
		}
		
	});
</script>
