<script type="text/javascript">
	var totalNum=$('.ques-item').length;//共有几题
	var okNum=0;//答对数量
	var awardText='';
	$('.ans-item').on('tap',function(e){
		var $el=$(this);
		$el.siblings('.on').removeClass('on');
		$el.addClass('on');
		$el=null;
	});

	$('.formSubmit').on('tap',function(e){
		//计算得分
		var $on=$('.ans-item.on')
		;
		if($on.length<=0){
			alert('您还没有答题，请先答题再提交。');
			return;
		}
		okNum=0;
		$on.each(function(i,el){
			if($(el).hasClass('ans-true')){
				okNum++;
			}
			$(el).removeClass('on');
		});
		if(okNum<=3 && okNum>=1){
			awardText='三等奖';
		}
		if(okNum>3 && okNum<=5){
			awardText='二等奖';
		}
		if(okNum==6){
			awardText='一等奖';
		}

		$('#datiBg').hide();
		$('#resultBg').show();
		$('.dati-tips').hide();
		$('.lihe-title-img').hide();
		$('#formSubmitWrapper').hide();
		//alert(awardText);
		$('.ans-item').not('.ans-true').hide();

		$('#okNumEl').html(okNum);
		$('#awardName').html(awardText);
		$('#resultWrapper').show();

		window.scrollTo(0,0);

	});


	$('.getAwardBt').on('tap',function(e){
		//alert(okNum);alert(awardText);//领取奖品处理
		var datas={
			okNum : okNum
			,awardName : awardText
			,account : '这里需要你补充帐号信息'
		};
		$.ajax({
		  type: 'POST',
		  url: 'test.aspx',
		  // data to be added to query string:
		  data: datas,
		  // type of data we are expecting in return:
		  dataType: 'json',//(“json”, “jsonp”, “xml”, “html”, or “text”)
		  success: function(data){
		  	
		  	$('#submitting').html('提交成功');
		  },
		  error: function(xhr, type){
		   
		   $('#submitting').html('提交失败，请重试！');
		  }
		});
		if($('#submitting').length<=0){
			$('.getAwardBt').parent().append('<div id="submitting" style="padding:20px;text-align:center;color:red;">提交中...</div>');
		} else {
			$('#submitting').html('提交中...');
		}
	});

</script>
