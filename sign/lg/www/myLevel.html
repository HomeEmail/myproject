    <style type="text/css">
    body,html{

	.rule-wrapper{
		text-align: center;
		top: 28%;
		height: 72%;
		width: 100%;

		overflow-x: hidden;
		overflow-y: auto;
		-webkit-overflow-scrolling: touch;
		-ms-overflow-style: none;
		text-align: center;
	}
	.myLevelItems{
		padding: 0px 15%;
		text-align: left;
	}
	.myLevelItem{
		height: 60px;
		padding: 10px;
		border-radius: 4px;
	}
	.myLevelItem img{
		max-height: 40px;
	}
	.myLevelItem.on{
		background-color: rgba(255,255,255,0.6);
		border:1px #fff solid;
	}
	.reply-bt {
	    display: inline-block;
	    width: 124px;
	    height: 30px;
	    padding: 3px 0px;
	    text-align: center;
	    border: 0;
	    background: none;
	    background-image: url(./images/submit-qiandao-bt.png);
	    background-repeat: no-repeat;
	    background-size: 124px 27px;
	}
	.reply-bt-wrapper{
		padding-bottom: 20px;

<div id="web_bg" style="position:absolute; width:100%; height:100%; z-index:-1"> 
	<img style="position:fixed;display: block;" id="datiIng" src="./images/dati-bg.jpg" height="100%" width="100%" /> 
</div>
<div class="rule-wrapper">
	<img src="./images/myLevel-title.png" height="26" style="margin-bottom:10px;" />
	<div class="myLevelItems">
		<div class="myLevelItem"><img src="./images/level1-name.png" ></div>
		<div class="myLevelItem"><img src="./images/level2-name.png" ></div>
	
		<div class="myLevelItem"><img src="./images/level3-name.png" ></div>
	
		<div class="myLevelItem"><img src="./images/level4-name.png" ></div>
	
	</div>
	<div class="reply-bt-wrapper text-ar">
		<button class="reply-bt" id="replySubmitBt"> </button>
	</div>
</div>


<script type="text/javascript" src="./js/zepto-1.1.6.js"></script>
<!-- <script type="text/javascript" src="./js/fx.js"></script>
<script type="text/javascript" src="./js/fx_methods.js"></script> -->
<script type="text/javascript">
	var myLevel=0;
	$('.myLevelItem').on('tap',function(e){
		if($(this).hasClass('on')){
			return;
		}
		$('.myLevelItem.on').removeClass('on');
		$(this).addClass('on');
		myLevel=$(this).index()+2;
		if(myLevel>=4){
			myLevel=4;
		}
	});
	$('#replySubmitBt').on('tap',function(e){
		if($('.myLevelItem.on').length<=0){
			alert('请选择你的目前阶段');
			return;
		}
		//location.href='goLevel.html?v='+myLevel;
		location.replace('goLevel.html#'+myLevel);
	});

</script>
