var winH=getBrowserH();
var winW=getBrowserW();
var swiper1=$('#swiper1');
swiper1.width(winW);
swiper1.height(winH);
var duihuaSwiper=null;
var mySwiper = new Swiper('#swiper1',{
	mode:'vertical'
	,mousewheelControl: true
	,onSlideChangeEnd:function(o,v){

			mySwiper.destroy();
			duihuaSwiper=new Swiper('.reply-list-wrapper',{
				mode:'vertical',
				freeMode: true,
	    		freeModeFluid: true,
	    		slidesPerView: 'auto'

			//这里放ajax，加载对话数据，ajax成功后执行，duihuaSwiper.reInit();

 });

	return window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;//可见区域宽度
}
function getBrowserH(){
	//alert(document.documentElement.clientHeight);
