	<style type="text/css">
		*{
			padding: 0;margin: 0;
		}
		.fileinput{
			display: block;
			border:1px #333 solid;
			background-color: #ccc;
			color: #000;
			width: 200px;
			height: 50px;
		}
		#file2{
			opacity: 0;
		}
		
		#bt2{
			margin-top: -50px
		}
		#file3{
			opacity: 0;
			position: absolute;
			left: 0px;
			top:0px;
			width: 100%;
			height: 100%;
			z-index: 99;

		}
		#bt3{
			position: absolute;
			left: 0px;
			top:0px;
			width: 100%;
			height: 100%;
			z-index: 100;
		}

		#file4{
			position: absolute;

			top:0px;

			z-index: 99;

	</div>
	<div>
		<h2>test2</h2>
		<input type="file" id="file2" class="fileinput" />
		<button id="bt2" class="fileinput">选择文件</button>
	</div>

	<div>

		<div style="width:300px;height:200px;position: relative;">
			<input type="file" id="file3" class="fileinput" />
			<button id="bt3" onclick="document.getElementById('file3').click();" class="fileinput">选择文件</button>
		</div>
	</div>

	<div>
		<h2>test4</h2>

		</div>
