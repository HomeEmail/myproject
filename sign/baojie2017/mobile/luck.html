	//是否在震动
	var isVibrate=false;

	//摇一摇 控制代码
	var SHAKE_THRESHOLD = 500;//越小越敏感，5个等级
	var SHAKE_THRESHOLD2 = 6000;
	var SHAKE_THRESHOLD3 = 8000;
	var SHAKE_THRESHOLD4 = 10000;
	var SHAKE_THRESHOLD5 = 12000;
    var last_update = 0;
    var x = y = z = last_x = last_y = last_z = 0;
    function init() {
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', deviceMotionHandler, false);
        } else {
            alert('not support mobile event');
        }
        var vibrateSupport = "vibrate" in navigator;  
        if (!!vibrateSupport) { //兼容不同的浏览器  
            navigator.vibrate = navigator.vibrate || navigator.webkitVibrate || navigator.mozVibrate || navigator.msVibrate;  
        }else{
            navigator.vibrate=function(){};
        }
    }
    function deviceMotionHandler(eventData) {
        var acceleration = eventData.accelerationIncludingGravity;
        var curTime = new Date().getTime();
        if ((curTime - last_update) > 100) {
            var diffTime = curTime - last_update;
            last_update = curTime;
            x = acceleration.x;
            y = acceleration.y;
            z = acceleration.z;
            var speed = Math.abs(x + y + z - last_x - last_y - last_z) / diffTime * 10000;

            if (speed > SHAKE_THRESHOLD) {
                //alert("摇动了");
                runGame();//运行游戏
                //setTimeout(function(){runGame();},0);
                if(!!!isVibrate&&!!!timeover){
					$audio.play();
		            navigator.vibrate(500);//震动
		            isVibrate=true;
		            setTimeout(function(){
		            	isVibrate=false;
		            },1500);
		        }

				if(curH<=260){
					curH+=3;
					$('.shui-move-main').animate({
						height:curH+'px'
					},300);
				}
            }
            if (speed > SHAKE_THRESHOLD2) {
                //alert("摇动了");
                runGame();//运行游戏

				//setTimeout(function(){runGame();},0);
            }
            if (speed > SHAKE_THRESHOLD3) {
                //alert("摇动了");
                runGame();//运行游戏
				if(curH<=260){
					curH+=2;
					$('.shui-move-main').animate({
						height:curH+'px'
					},300);
				}
            }
            if (speed > SHAKE_THRESHOLD4) {
                //alert("摇动了");
                //runGame();//运行游戏
            }
            if (speed > SHAKE_THRESHOLD5) {
                //alert("摇动了");
                //runGame();//运行游戏
            }
            last_x = x;
            last_y = y;
            last_z = z;
        }
    }


	/**生成指定范围的随机整数*/
	function fRandomBy(under, over){ 
	    switch(arguments.length){ 
	        case 1: return parseInt(Math.random()*under+1); 
	        case 2: return parseInt(Math.random()*(over-under+1) + under); 
	        default: return 0; 
	    } 
	}
