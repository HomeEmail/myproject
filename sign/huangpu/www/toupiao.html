<script type="text/javascript">
// document.body.addEventListener('touchmove', function (e) {

// });
//alert(getBrowserW());
$('#submitOKBt').on('tap',function(e){
	//console.log($(this));
	alert('提交投票');
});
var maxSelectCount=3;//最多选择几个
$('.toupiao-item').on('tap',function(e){
	var el=$(this);
	var ch=el.children('.inputValue');
	if(el.hasClass('selected')){
		el.removeClass('selected');
		ch.val(0);
		maxSelectCount++;
		return;
	}
	if(maxSelectCount<=0){
		alert('已达到最大选择个数');
		return;
	}
	el.addClass('selected');
	ch.val(1);
	maxSelectCount--;

});

</script>
