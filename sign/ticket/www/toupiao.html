<body>
<div class="bg-top"><img src="./images/step1-bg1.jpg"></div>
<div class="bg-bottom"><img src="./images/step1-bg2.jpg"></div>

<div id="main">
	<div class="toupiao-title-img-wrapper text-ac">
		<img src="./images/toupiao-title.png" style="width:250px;">
	</div>

<form action="#" method="post"><!-- 更改action -->
	<div class="toupiao-item-wrapper">
		<div class="toupiao-item">
			<span class="toupiao-item-text">A：印度舞</span>
			<input type="hidden" class="inputValue" id="jiemu-1" name="jiemu-1" value="0" /><!-- 0:未选中 1:选中 -->
		</div>
		<div class="toupiao-item"><!--  选中加上selected -->
			<span class="toupiao-item-text">B：超级变变变之魔力桌球</span>
			<input type="hidden" class="inputValue" id="jiemu-2" name="jiemu-2" value="0" /><!-- 0:未选中 1:选中 -->
		</div>
		<div class="toupiao-item">
			<span class="toupiao-item-text">C：错觉舞蹈</span>
			<input type="hidden" class="inputValue" id="jiemu-3" name="jiemu-3" value="0" /><!-- 0:未选中 1:选中 -->
		</div>
		<div class="toupiao-item">
			<span class="toupiao-item-text">D：飘洋过海来看你</span>
			<input type="hidden" class="inputValue" id="jiemu-4" name="jiemu-4" value="0" /><!-- 0:未选中 1:选中 -->
		</div>
		<div class="toupiao-item">
			<span class="toupiao-item-text">E：6分钟看完FY1415</span>
			<input type="hidden" class="inputValue" id="jiemu-5" name="jiemu-5" value="0" /><!-- 0:未选中 1:选中 -->
		</div>
		<div class="toupiao-item">
			<span class="toupiao-item-text">F：Uptown funk</span>
			<input type="hidden" class="inputValue" id="jiemu-6" name="jiemu-6" value="0" /><!-- 0:未选中 1:选中 -->
		</div>
	</div>

	<div class="toupiao-desc-wrapper">
	今晚的节目精彩吗？快拿起手机选出您最喜欢的Talent show吧？活动规则：每人有3票的投票机会，但不能重复投给同一个Talent show，赶快行动吧。
	</div>

	<div class="text-ar submitOK-wrapper">
		<button class="submitOK" id="submitOKBt"> </button>
	</div>
</form>

</div>

<script type="text/javascript">
// document.body.addEventListener('touchmove', function (e) { 
// 	e.preventDefault();
// });
//alert(getBrowserW());
$('#submitOKBt').on('tap',function(e){
	//console.log($(this));
	alert('提交投票');
});
var maxSelectCount=3;//最多选择几个
$('.toupiao-item').on('tap',function(e){
	var el=$(this);
	var ch=el.children('.inputValue');
	if(el.hasClass('selected')){
		el.removeClass('selected');
		ch.val(0);
		maxSelectCount++;
		return;
	}
	if(maxSelectCount<=0){
		alert('已达到最大选择个数');
		return;
	}
	el.addClass('selected');
	ch.val(1);
	maxSelectCount--;

});

</script>

</body>
