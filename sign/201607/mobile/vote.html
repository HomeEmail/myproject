<script type="text/javascript">

var data=[];//选择的结果，保存节目id
$('#main').on('tap','.vote-item',function(e){
	var $el=$(e.target);
	var id=$el.attr('data-id');
	if($el.hasClass('selected')){
		$el.removeClass('selected');
		data=[];
		$('.vote-item.selected').each(function(i,n){
			data.push($(n).attr('data-id'));
		});
		return;
	}
	if(data.length>=2){
		alert('只能选择两个');
		return;
	}
	$el.addClass('selected');
	data.push(id);
})
function submitOK(){
	//ok 提交
	console&&console.log(data);

	if (data.length==2) { //2票
		//已投票

		alert('你有一个投票未选择，无法提交！');
	}else if(data.length<=0){
		alert('你有投票未选择，无法提交！');
	};
}
